<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
     <link rel="stylesheet" href="/style.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="photo">
     <div class="top">
    <h1 style="font-family: monospace; font-size:50px;"><span>Stopwatch App</span> </h1>
    </div>
    <div class="time">
        <h2> <span class="timer"> <h1 class="color"><span id="hours">00</span>:<span id="min">00</span>:<span id="sec">00</span></h1></span></h2>
    </div>
       <div class="buttons">
       <span><h2><button id="start">Start</button></h2></span>
       <span><h2><button id="pause">Pause</button></h2></span>
       <span><h2><button id="reset">Reset</button></h2></span>
       <span><h2><button id="bring">Bring Back</button></h2></span>
    </div>
    <div class="footer"></div>
</div>



    <script src="/script.js"></script>
</body>
</html>
